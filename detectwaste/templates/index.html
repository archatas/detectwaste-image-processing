{% extends "base.html" %}
{% load i18n static %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <p class="text-muted my-3"><small>Open Developer Console for information about responses.</small></p>
        <h1 class="my-3">1. Log in</h1>
        <form id="login_form">
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" class="form-control" id="id_username" aria-describedby="usernameHelp"
                       placeholder="Enter username"/>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" class="form-control" id="id_password" placeholder="Password"/>
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>

        <h1 class="my-3">2. Upload an image</h1>
        <form id="image_upload_form">
            <div class="form-group">
                <label for="id_image">Choose an image for analysis</label>
                <input type="file" class="form-control-file" id="id_image"/>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

    </div>
</div>
<script src="{% static 'site/js/image_upload.js' %}"></script>
{% endblock %}
